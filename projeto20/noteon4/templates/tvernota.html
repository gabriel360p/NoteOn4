<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>NoteOn4</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">{{USUARIO.nome}}</a>   
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'noteon4:defbtnnvnota' USUARIO.id%}">Nova Nota</a>    
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'noteon4:tlogin'%}">Sair</a>    
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
            <h2>
              Olá Mundo!
            </h2>
            <p>
              Com o tempo você percebe que as pessoas são como livros: umas te enganam pela capa e outras te surpreendem pelo conteúdo
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <form role="form" method="POST" action="{% url 'noteon4:defeditar' USUARIO.id   NOTA.id %}">
            {% csrf_token %}
            <div class="form-group">   
              <label for="exampleInputPassword1">
                Titulo
              </label>
              <input type="text" name="titulo"  class="form-control" id="exampleInputPassword1" value="{{NOTA.titulo}}"/>
            </div>
            <div class="form-group">  
              <label for="exampleInputPassword1">
                Subtitulo
              </label>
              <input type="text" name="subtitulo" class="form-control" id="exampleInputPassword1" value="{{NOTA.subtitulo}}"/>
            </div>

            <div class="form-group">  
              <label for="exampleInputPassword1">
                Anotação
              </label>
              <input type="text" name="texto" class="form-control" id="exampleInputPassword1" value="{{NOTA.texto}}"/>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">
                Cor
              </label>
              <input type="color"  name="cor" class="form-control" id="exampleInputPassword1" value="{{NOTA.cor}}"/>
            </div>
            <div class="form-group">
            <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Salvar">
          </form>  
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
